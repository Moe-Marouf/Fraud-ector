<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- general meta tags -->
        <meta charset="utf-8">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- site-specific tags -->
        <title>Fraudector System</title>
        <!-- style sheets -->
        <link rel="stylesheet" href="./css/css-reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/forms.css">
        <!-- JavaScript files -->
        <script src=".js"></script>
      </head>
<body>
    <main>
        <div class="registration-container">
          <form id="registration-form" action="register.html" method="POST">
            <h1>Register for Fraudector</h1>
            <div class="form-group">
              <label for="_firstname">First Name:</label>
              <input type="text" id="_firstname" name="_firstname" required>
            </div>
            <div class="form-group">
              <label for="_lastname">Last Name:</label>
              <input type="text" id="_lastname" name="_lastname" required>
            </div>
            <div class="form-group">
              <label for="_newemail">Email:</label>
              <input type="email" id="_newemail" name="_newemail" required>
            </div>
            <div class="form-group">
              <label for="_newphonenumber">Phone Number:</label>
              <input type="tel" id="_newphonenumber" name="_newphonenumber" required>
            </div>
            <div class="form-group">
              <label for="_newpassword">New Password:</label>
              <input type="password" id="_newpassword" name="_newpassword" required>
            </div>
            <div class="form-group">
              <label for="_confirmpassword">Confirm Password:</label>
              <input type="password" id="_confirmpassword" name="_confirmpassword" required>
            </div>
            <div class="form-group">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </main>
      
      
</body>
</html>
